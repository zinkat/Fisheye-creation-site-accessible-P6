<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <body>
      <header>
        <a href="./index.html">
          <img src="./assets/images/logo.png" alt="Fisheye Home Page" class="logo" />
        </a>
      </header>
      
      <main id="main">

        <section class="photograph-header">
          <article class="photograph_infos">
          </article>
          <button aria-label="Contact Me" class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </section>
        <section class="photographermedia_section"></section>
        <section class="photograph_medias"></section> 
      </main>

      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2 class="modal-title">Contactez-moi</h2>
            <img src="./assets/icons/close.svg" alt="Close Contact form" onclick="closeModal()" />
          </header>
          <form onsubmit="sendMessage(event)">
            <div>
              <label for="firstName">Pr√©nom</label>
              <input id="firstName" name="firstName" />

              <label for="lastName">Nom</label>
              <input id="lastName" name="lastName" />

              <label for="email">Email</label>
              <input id="email" name="email" />

              <label for="message">Message</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <button class="contact_button" aria-label="Send">Envoyer</button>
          </form>
        </div>
      </div>
     
      </div>
      <script src="./scripts/pages/photographer.js" ></script>
      <script src="./scripts/factories/mediafactorie.js"></script>
      <script src="./scripts/utils/contactForm.js" ></script>
    </body>
</html>
