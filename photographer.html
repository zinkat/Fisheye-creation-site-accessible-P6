<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <body>
      <header>
        <a href="./index.html">
          <img src="./assets/images/logo.png" alt="Fisheye Home Page" class="logo" />
        </a>
      </header>
      
      <main id="main">
        <section class="photograph-header">
          <article class="photograph_infos">
          </article>
          <button aria-label="Contactez-moi" class="contact_button">Contactez-moi</button>
        </section>
        <div id="select">
          <label for="orderSelect">Trier par</label>
          <select name="orderSelect" id="orderSelect">
            <option value="populaire">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <section class="photograph_medias"></section> 
        <section class="photographermedia_section"></section>
     
      </main>
      <footer>
      </footer>
      <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="modal-contact">
        <div class="modal">
          <header>
            <h2>Contactez-moi <br><span id="modalTitle"></span></h2>
            <img role="button" src="./assets/icons/close.svg" alt="close modal" class="close"  />
          </header>
          <form  name="message" class="form">
            <div class="formData">
              <label class="text-label" for="first">Prénom</label>
              <input class="text-control" type="text" id="first"  name="first" minlength="2" />  
               <p class="msgError"></p>
            </div>
            <div class="formData">
              <label class="text-label" for="last">Nom</label>
              <input  class="text-control" type="text"   id="last"  name="last" minlength="2"/>
              <p class="msgError"></p>
            </div>
            <div class="formData">
              <label class="text-label" for="email">E-mail</label>
              <input class="text-control" type="email" id="email" name="email"/>
              <p class="msgError"></p>
            </div>
            <div class="formData">
              <label class="text-label" for="txtMsg">Votre message</label>
              <textarea role="textbox" id="txtMsg" class="text-control"  name="txtMsg" minlength="10"  maxlength="200"></textarea>
              <p class="msgError"></p> 
            </div>
            <button class="submit_button"  aria-label="Envoyer">Envoyer</button>
          </form>
        </div>
      </div>
      </div>
      <script src="./scripts/pages/photographer.js" ></script>
      <script src="./scripts/factories/mediafactorie.js"></script>
      <script src="./scripts/utils/contactForm.js" ></script>
    </body>
</html>
